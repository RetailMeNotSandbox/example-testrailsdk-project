apply plugin: 'java'
apply plugin: 'maven'

group 'com.retailmenotsandbox'
version '1.1.180'

jar {
    baseName = 'example-testrailsdk'
}

sourceCompatibility = 1.8
repositories {
    mavenCentral()
}

dependencies {
    compile 'org.projectlombok:lombok:1.12.6'
    compile 'com.retailmenot:testrailsdk:1.1.1'
}
